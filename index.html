
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariya Gallery</title>
    <link href="https://fonts.cdnfonts.com/css/a-afsaneh" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Tahoma', sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background-color: #ffc0cb;
            padding: 40px 20px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        header img {
            height: 130px;
            display: block;
            margin: 0 auto 20px;
        }
        h1 {
            font-family: 'A Afsaneh', cursive;
            font-size: 52px;
            color: #b90073;
            margin: 0;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 85%;
            max-width: 600px;
            margin: 25px auto;
            padding: 18px;
            font-size: 22px;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #87cefa, #ff69b4);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(255,105,180,0.3);
        }
        .button:hover {
            box-shadow: 0px 0px 30px #ff69b4;
            transform: scale(1.05);
        }
        .button img {
            width: 28px;
            height: 28px;
        }
        footer {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin: 40px 0 20px;
            direction: ltr;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Mariya Gallery Logo">

    <a href="https://instagram.com/gallery_mariya__" class="button">

    <a href="https://t.me/gallery_mariya" class="button">

    </a>
    <a href="#" class="button">

    </a>
    <a href="#" class="button">
        <img src="icon_folder.png" alt="Portfolio"> نمونه کارها
    </a>
